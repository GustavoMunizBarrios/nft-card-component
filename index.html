<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>NFT preview card component</title>

</head>

<body>

  <div class="card">
    <img class="card-imageNft" src="./images/image-equilibrium.jpg" alt="nft image">

    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-information">

      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p class="card-information-eth">0.041 ETH</p>
      </div>

      <div class="days">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="card-information-days">3 days left</p>
      </div>

    </div>

    <div class="card-creation">
      <img src="./images/image-avatar.png" alt="Avatar image profile">
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>

  </div>
    
  </body>
