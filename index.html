<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>NFT preview card component</title>

</head>

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="nft image">

    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-information">
      <img src="./images/icon-ethereum.svg" alt="ethereum icon">
      <p>0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="clock icon">
      <p>3 days left</p>
    </div>

    <div class="card-creation">
      <img src="./images/image-avatar.png" alt="Avatar image profile">
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>

  </div>
    
  </body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</html>
